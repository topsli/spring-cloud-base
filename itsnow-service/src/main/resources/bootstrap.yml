spring:
  application:
    name: itsnow-service
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8001/eureka/